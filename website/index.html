<!DOCTYPE html>
<html lang="en">

<head>
  <title>Triple A Super</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/customer.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-show-password/1.0.3/bootstrap-show-password.min.js"></script>
</head>

<body role="document">
  <div class="nav navbar-nav navbar-right">
    <img class="logo" src="img/blue logo.png">
  </div>
  <div class="container">
    <form id="contact" action="" method="post">
      <div class="formHeader">
        <font color="white" size="3"><b>ADMIN LOGIN</b></font>
      </div>
      <br>
      <fieldset>
        <input placeholder="Your Account" type="text" tabindex="1" required>
      </fieldset>
      <fieldset>
        <input placeholder="Your Password" type="password" data-toggle="password" tabindex="2" required>
      </fieldset>
      <fieldset>
        <font class="newAccount">Don't have an account? Get one</font>
        <button type="button" class="newAccountBtn">new account</button>
      </fieldset>
      <div class="formFoot">
        <button name="submit" type="submit">Submit</button>
      </div>
    </form>
  </div>

</body>

</html>
